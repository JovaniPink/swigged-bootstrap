<!-- Signin: Horizontal  -->
<div
  class="modal fade"
  id="modalSigninHorizontal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="modalSigninHorizontalTitle"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="card card-row">
        <div class="row no-gutters">
          <div
            class="col-12 col-md-6 bg-cover card-img-left"
            style="background-image: url(@@webRoot/assets/img/photos/photo-1.jpg);"
          >
            <!-- Image (placeholder) -->
            <img
              src="@@webRoot/assets/img/photos/photo-1.jpg"
              alt="..."
              class="img-fluid d-md-none invisible"
            />

            <!-- Shape -->
            <div
              class="shape shape-right shape-fluid-y svg-shim text-white d-none d-md-block"
            >
              @@include("../assets/img/shapes/curves/curve-4.svg")
            </div>
          </div>
          <div class="col-12 col-md-6">
            <div class="card-body">
              <!-- Close -->
              <button
                type="button"
                class="modal-close close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">Ã—</span>
              </button>

              <!-- Heading -->
              <h2
                class="mb-0 font-weight-bold text-center"
                id="modalSigninHorizontalTitle"
              >
                Sign In
              </h2>

              <!-- Text -->
              <p class="mb-6 text-center text-muted">
                Simplify your workflow in minutes.
              </p>

              <!-- Form -->
              <form class="mb-6">
                <!-- Email -->
                <div class="form-group">
                  <label class="sr-only" for="modalSigninHorizontalEmail">
                    Your email
                  </label>
                  <input
                    type="email"
                    class="form-control"
                    id="modalSigninHorizontalEmail"
                    placeholder="Your email"
                  />
                </div>

                <!-- Password -->
                <div class="form-group mb-5">
                  <label class="sr-only" for="modalSigninHorizontalPassword">
                    Create a password
                  </label>
                  <input
                    type="password"
                    class="form-control"
                    id="modalSigninHorizontalPassword"
                    placeholder="Create a password"
                  />
                </div>

                <!-- Submit -->
                <button class="btn btn-block btn-primary" type="submit">
                  Sign in
                </button>
              </form>

              <!-- Text -->
              <p class="mb-0 font-size-sm text-center text-muted">
                Don't have an account yet?
                <a href="@@webRoot/signin-illustration.html">Sign up</a>.
              </p>
            </div>
          </div>
        </div>
        <!-- / .row -->
      </div>
    </div>
  </div>
</div>
