<!-- Signup: Vertical  -->
<div
  class="modal fade"
  id="modalSignupVertical"
  tabindex="-1"
  role="dialog"
  aria-labelledby="modalSignupVerticalTitle"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="card">
        <!-- Close -->
        <button
          type="button"
          class="modal-close close text-white"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">Ã—</span>
        </button>

        <!-- Image -->
        <img
          src="@@webRoot/assets/img/photos/photo-7.jpg"
          alt="..."
          class="card-img-top"
        />

        <!-- Shape -->
        <div class="position-relative">
          <div class="shape shape-bottom shape-fluid-x svg-shim text-white">
            @@include("../assets/img/shapes/curves/curve-3.svg")
          </div>
        </div>

        <!-- Body -->
        <div class="card-body">
          <!-- Heading -->
          <h2
            class="mb-0 font-weight-bold text-center"
            id="modalSignupVerticalTitle"
          >
            Sign Up
          </h2>

          <!-- Text -->
          <p class="mb-6 text-center text-muted">
            We will be emailing you in minutes.
          </p>

          <!-- Form -->
          <form class="mb-6" name="signUp" method="POST" data-netlify="true">
            <!-- First name -->
            <div class="form-group">
              <label class="sr-only" for="registrationFirstNameModal"
                >First name</label
              >
              <input
                type="text"
                name="firstName"
                class="form-control"
                id="registrationFirstNameModal"
                placeholder="First name"
              />
            </div>

            <!-- Last name -->
            <div class="form-group">
              <label class="sr-only" for="registrationLastNameModal"
                >Last name</label
              >
              <input
                type="text"
                name="lastName"
                class="form-control"
                id="registrationLastNameModal"
                placeholder="Last name"
              />
            </div>

            <!-- Email -->
            <div class="form-group">
              <label class="sr-only" for="modalSignupVerticalEmail">
                Your email
              </label>
              <input
                type="email"
                name="email"
                class="form-control"
                id="modalSignupVerticalEmail"
                placeholder="Your email"
              />
            </div>

            <!-- Username -->
            <div class="form-group mb-5">
              <label class="sr-only" for="modalSignupVerticalUsername">
                Create a Username
              </label>
              <input
                type="username"
                name="username"
                class="form-control"
                id="modalSignupVerticalUsername"
                placeholder="Create a username"
              />
            </div>

            <!-- Submit -->
            <button class="btn btn-block btn-primary" type="submit">
              Sign up
            </button>
          </form>

          <!-- Text -->
          <p class="mb-0 font-size-sm text-center text-muted">
            Already have an account?
            <a href="@@webRoot/signin-illustration.html">Log in</a>.
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
