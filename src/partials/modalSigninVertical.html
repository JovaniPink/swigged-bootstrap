<!-- Signup: Vertical  -->
<div
  class="modal fade"
  id="modalSigninVertical"
  tabindex="-1"
  role="dialog"
  aria-labelledby="modalSigninVerticalTitle"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="card">
        <!-- Close -->
        <button
          type="button"
          class="modal-close close text-white"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">Ã—</span>
        </button>

        <!-- Image -->
        <img
          src="@@webRoot/assets/images/photos/photo-21.jpg"
          alt="..."
          class="card-img-top"
        />

        <!-- Shape -->
        <div class="position-relative">
          <div class="shape shape-bottom shape-fluid-x svg-shim text-white">
            @@include("../assets/images/shapes/curves/curve-3.svg")
          </div>
        </div>

        <!-- Body -->
        <div class="card-body">
          <!-- Heading -->
          <h2
            class="mb-0 font-weight-bold text-center"
            id="modalSigninVerticalTitle"
          >
            Sign In
          </h2>

          <!-- Text -->
          <p class="mb-6 text-center text-muted">
            Simplify your workflow in minutes.
          </p>

          <!-- Form -->
          <form class="mb-6">
            <!-- Email -->
            <div class="form-group">
              <label class="sr-only" for="modalSigninVerticalEmail">
                Your email
              </label>
              <input
                type="email"
                class="form-control"
                id="modalSigninVerticalEmail"
                placeholder="Your email"
              />
            </div>

            <!-- Password -->
            <div class="form-group mb-5">
              <label class="sr-only" for="modalSigninVerticalPassword">
                Create a password
              </label>
              <input
                type="password"
                class="form-control"
                id="modalSigninVerticalPassword"
                placeholder="Create a password"
              />
            </div>

            <!-- Submit -->
            <button class="btn btn-block btn-primary" type="submit">
              Sign in
            </button>
          </form>

          <!-- Text -->
          <p class="mb-0 font-size-sm text-center text-muted">
            Don't have an account yet?
            <a href="@@webRoot/signin-illustration.html">Sign up</a>.
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
